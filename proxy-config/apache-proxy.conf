<VirtualHost *:80>
    ServerName <Proxy-EC2-Public-IP>

    # Proxy configuration
    ProxyPreserveHost On
    ProxyPass /student http://<Backend-EC2-Private-IP>:8080/student
    ProxyPassReverse /student http://<Backend-EC2-Private-IP>:8080/student

    # Logging (optional for debugging)
    ErrorLog /var/log/httpd/proxy_error.log
    CustomLog /var/log/httpd/proxy_access.log combined
</VirtualHost>
